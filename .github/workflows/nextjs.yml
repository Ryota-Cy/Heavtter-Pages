name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn
          # `heavtter-pages` ディレクトリ内にあるパッケージ管理ファイルを指定
          cache-dependency-path: heavtter-pages/yarn.lock

      - name: Install dependencies
        run: |
          cd heavtter-pages
          yarn install

      - name: Build with Next.js
        run: |
          cd heavtter-pages
          yarn build && yarn export
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: heavtter-pages/out  # エクスポートされた静的ファイルのパスを指定

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
